        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .content {

            text-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            animation: slideInDown 1.5s ease-in-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;

            }
        }

        /* –û—Å–Ω–æ–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ */
        .buttons {
            display: flex;

        }
        .btn {
            position: relative;
            padding: 20px 40px;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            overflow: hidden;
            z-index: 1;
            transition: all 0.4s ease;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            z-index: 0;
            transition: all 0.4s ease;
        }
        .btn:hover::before {
            left: 0;
        }

        .btn.onlyfans {
            border-color: #00a8ff;
            box-shadow: 0 0 15px rgba(0, 168, 255, 0.5);
        }
        .btn.onlyfans:hover {

            background: #fff;
            transform: scale(1.1);
        }

        .btn.instagram {

        }

        }

        /* –†–µ–∫–ª–∞–º–Ω—ã–µ –±–∞–Ω–Ω–µ—Ä—ã */

            gap: 20px;
            opacity: 0;
            animation: slideInBanner 1s ease-out forwards;
        }

        @keyframes slideInBanner {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .advert-btn {
            padding: 20px 40px;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background: #ff4b5c;
            border: 3px solid #ff4b5c;
            border-radius: 20px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 0 20px rgba(255, 75, 92, 0.7);
            text-align: center;
        }
        
        .advert-btn:hover {
            color: #ff4b5c;
            background: #fff;

            }

            }

        }
    </style>
</head>
